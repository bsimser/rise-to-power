<ol>
  <li ng-repeat="order in state.orders">
    <div class="icon">
      <img src="images/{{getImage(order)}}">
    </div>
    <div class="details">
      <h3>{{order.name}}</h3>
      <div ng-switch="order.type">
        <div ng-switch-when="MovementOrder">
          Moving to
          <a href="#" ng-click="selected.object = order.destination">{{order.destination.x}}, {{order.destination.y}}</a>
        </div>
      </div>
    </div>
  </li>
</ol>
