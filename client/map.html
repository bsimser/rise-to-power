<div class="fullscreen">
	<map class="map" state="state" hover="hover" out-selected="selected" in-center-on="center"></map>
	<div class="order-list">Order List</div>
	<div class="detail-view">
		Detail View:<br>
		Hover: {{hover.x}}, {{hover.y}}
		Selected:
			<span ng-show="selected">{{selected.x}}, {{selected.y}}</span>
			<span ng-hide="selected">No selection!</span>
			<button ng-click="center.x = 100 - selected.x; center.y = 100 - selected.y">Center on some square</button>
	</div>
</div>
